name: Preview Deployments

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  preview_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to Netlify
        run: npx netlify-cli deploy --dir=./out --message="Preview deployment for PR #${{ github.event.pull_request.number }}" --json --auth="${{ secrets.NETLIFY_AUTH_TOKEN }}"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
