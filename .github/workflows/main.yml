name: Docker Build and Run

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Stop and remove previous Docker container
        run: |
          sudo docker stop nibmcs-web-app || true
          sudo docker rm nibmcs-web-app || true

      - name: Build and run Docker container
        env:
          NODE_ENV: production
        run: |
          sudo docker build -t nibmcs-web-app .
          sudo docker run -d -p 3000:3000 --name nibmcs-web-app nibmcs-web-app
