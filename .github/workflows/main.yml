name: Docker Build and Run

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Stop and remove previous Docker container
        run: |
          # Check if a container is running on port 3000
          if sudo docker ps -q --filter "ancestor=nibmcs-web-app" --filter "expose=3000/tcp"; then
            echo "Stopping and removing the previous container..."
            sudo docker stop $(sudo docker ps -q --filter "ancestor=nibmcs-web-app" --filter "expose=3000/tcp")
            sudo docker rm $(sudo docker ps -aq --filter "ancestor=nibmcs-web-app" --filter "expose=3000/tcp")
          else
            echo "No previous container found on port 3000."
          fi
        continue-on-error: true

      - name: Build and run Docker container
        env:
          NODE_ENV: production
        run: |
          sudo docker build -t nibmcs-web-app .
          sudo docker run -d -p 3000:3000 nibmcs-web-app
